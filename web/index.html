<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Humble</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="blue-grey darken-4">
<header>
    <nav class="row blue-grey darken-3">
        <div class="nav-wrapper col s10">
            <img src="go_icon.png" alt="ss" height="50px">
            <a href="/" class="brand-logo"> go-messenger</a>
        </div>

    </nav>
</header>
<main id="app">
    <div class="row"  v-if="joined">
        <div class="col s2">
            <!--<div class ="searchclass input-field white-text"><input class=" darken-3" type="search" placeholder="Search" v-model.trim="searchUser" autocomplete="off" @keyup.enter="search"></div>-->
            <div class="card horizontal">

                <div id="groupList" class="card-content blue-grey darken-3" v-html="MyGroups">

                </div>
            </div>
        </div>
        <div class="col s9">
            <div class="card horizontal">
                <div id="chat-messages" class="card-content blue-grey darken-3" v-html="RecContent">
                </div>
            </div>
        </div>
        <div class="col s1">
            <img src="menuIcon.png"  class = "burger_trigger" alt="" @click="burger">
            <ul class="menu"  @click="burger">
                <li>Профиль</li>
                <li @click = "createPublicGroup">Создать группу</li>
                <li @click ="showContacts">Контакты</li>
                <li>Поиск пользователя</li>
                <li @click="exit">Выйти</li>
            </ul>
            <div id="menuContent"></div>
        </div>
        <!--<div class="col s2">
            <div class="card vertical">
                <div class="input-field col s2">
                    <button class="waves-effect waves-light btn" @click="showUsers()">
                        ShowUsers
                    </button>
                </div>
                <div id="userList" class="card-content blue-grey darken-3 col" v-html="OnlineUsers">

                </div>
            </div>
        </div>-->
    </div>
    <div class="row" v-if="joined">
        <div class="input-field white-text col s8">
            <input type="text" v-model.trim="MessageIn.Message.Content" @keyup.enter="send">
            <label for="Content">Write a message...</label>
        </div>
        <div class="input-field col s4">
            <button class="waves-effect waves-light btn" @click="send">
                <i class="material-icons right">chat</i>
                Send
            </button>
        </div>
    </div>

    <div class="row .align-middle"  id="signup" v-if="!joined">
        <div class="input-field white-text col s12">
            <input type="text" v-model.trim="MessageIn.User.Login">
            <label for="MessageIn.User.Login">Login</label>
        </div>
        <div class="input-field white-text col s12">
            <input type="text" v-model.trim="MessageIn.User.Password">
            <label for="MessageIn.User.Password">Password</label>
        </div>
        <div class="input-field col s12">
            <button class="waves-effect waves-light btn col s12" @click="join()">
                Sign in
            </button>
        </div>
        <div class="input-field col s12">
            <button class="waves-effect waves-light btn col s12" onClick='location.href="signUp.html"'> <!--@click="signUp()"> -->
                Sign up
            </button>
        </div>
    </div>
</main>


<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="app.js"></script>

</body>

</html>
